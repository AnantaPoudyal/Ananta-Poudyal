<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Poudyal | Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 rounded-b-2xl">
        <div class="max-w-screen-xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="#" class="flex items-center space-x-4">
                <img src="./images/my.jpeg" alt="Logo"
                    class="w-16 h-16 rounded-full shadow-lg border-2 border-purple-400">
                <span class="text-3xl font-bold text-purple-700 tracking-wide">Ananta Poudyal</span>
            </a>
            <div class="hidden md:flex space-x-8 text-lg font-medium text-gray-700">
                <a href="#about" class="hover:text-purple-600 transition">About</a>
                <a href="#projects" class="hover:text-purple-600 transition">Projects</a>
                <a href="#education" class="hover:text-purple-600 transition">Education</a>
                <a href="#contact" class="hover:text-purple-600 transition">Contact</a>
            </div>
            <button id="menuButton" class="md:hidden text-purple-700 hover:text-purple-900 focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <p id="time" class="ml-4 hidden md:block text-gray-700 font-semibold"></p>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-white/90 rounded-b-xl shadow-lg px-6 py-4 space-y-2">
            <a href="#about" class="block text-gray-700 hover:text-purple-600">About</a>
            <a href="#projects" class="block text-gray-700 hover:text-purple-600">Projects</a>
            <a href="#education" class="block text-gray-700 hover:text-purple-600">Education</a>
            <a href="#contact" class="block text-gray-700 hover:text-purple-600">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
 <!-- Hero Section -->
<section id="hero" class="relative h-screen flex items-center fade-in-section bg-gradient-to-r from-purple-500 via-pink-400 to-blue-400">
    <!-- Overlay for subtle effect -->
    <div class="absolute inset-0 bg-black/20"></div>
    
    <div class="relative z-10 max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
        <!-- Hero Text -->
        <div class="text-center md:text-left space-y-6">
            <h1 id="heroName" class="text-5xl md:text-6xl font-extrabold text-white leading-tight"></h1>
            <p id="heroDesc" class="text-lg md:text-xl text-white/90"></p>
            <a href="#contact" 
               class="inline-block mt-4 px-8 py-3 rounded-full font-semibold text-white bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 shadow-lg hover:scale-105 transition transform">
               Get in Touch
            </a>
        </div>

        <!-- Hero Image -->
        <div class="flex justify-center md:justify-end">
            <div class="relative">
                <img id="heroImage" src="" alt="Profile" 
                     class="w-64 h-64 md:w-72 md:h-72 rounded-full border-4 border-white shadow-2xl object-cover">
                <!-- Decorative circle behind image -->
                <div class="absolute -inset-2 rounded-full border-4 border-white/30 animate-pulse"></div>
            </div>
        </div>
    </div>
</section>



    <!-- About Section -->
    <section id="about" class="py-20 fade-in-section bg-gradient-to-r from-purple-50 via-pink-50 to-blue-50">
        <div class="max-w-5xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div class="flex justify-center md:justify-end">
                <img id="aboutImage" src="" alt="Profile"
                    class="w-72 h-72 rounded-3xl shadow-2xl border-4 border-purple-300 object-cover">
            </div>
            <div class="space-y-6">
                <h2 id="aboutTitle" class="text-4xl font-extrabold text-purple-700"></h2>
                <p id="aboutDesc" class="text-lg text-gray-700 leading-relaxed"></p>
                <div id="aboutTags" class="flex space-x-4 mt-4"></div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
<!-- Projects Section -->
<section id="projects" class="py-20 fade-in-section bg-gray-50">
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-12">Projects</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="projectsGrid">
            <!-- Project cards populated by JS -->
        </div>
    </div>
</section>


    <!-- Education Section -->
    <section id="education" class="py-20 fade-in-section">
        <div class="max-w-5xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-extrabold text-purple-700 mb-12">Education</h2>
            <div class="grid md:grid-cols-2 gap-8" id="educationGrid">
                <!-- Education cards populated by JS -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 fade-in-section bg-gradient-to-r from-purple-50 via-pink-50 to-blue-50">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-extrabold text-purple-700 mb-12">Contact Me</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div
                    class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-6 hover:scale-105 transition transform flex flex-col items-center border-t-4 border-purple-500">
                    <i class="fas fa-envelope text-purple-700 text-5xl mb-4"></i>
                    <h3 class="text-2xl font-bold text-purple-700 mb-2">Email</h3>
                    <p class="text-gray-700 mb-2">anantapoudyal24@gmail.com</p>
                    <a href="mailto:anantapoudyal24@gmail.com"
                        class="mt-2 px-4 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">Send
                        Email</a>
                </div>
                <div
                    class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-6 hover:scale-105 transition transform flex flex-col items-center border-t-4 border-purple-500">
                    <i class="fas fa-user-circle text-purple-700 text-5xl mb-4"></i>
                    <h3 class="text-2xl font-bold text-purple-700 mb-2">Social</h3>
                    <div class="flex space-x-6 mt-4">
                        
                        <a href="https://github.com/AnantaPoudyal" class="text-purple-700 hover:text-purple-900 text-3xl" target="_blank"><i
                                class="fab fa-github"></i></a>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-white/90 backdrop-blur-lg shadow-inner mt-20"></footer>
    <script src="./js/index.js"></script>
</body>

</html>
